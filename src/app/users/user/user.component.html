<div class="container feature-container">
    <div class="crud-header">
        <h4 class="crud-title">Administraci√≥n de Usuarios</h4>
        <hr>
    </div>

    <form [formGroup]="usersForm">
        <div class="form-group">
            <label for="user-description">Nombre Completo</label>
            <input
                class="form-control"
                type="text"
                name="fullName"
                id="user-description"
                formControlName="fullName"
                required>
        </div>

        <div class="form-group">
            <label for="user-name">Nombre Usuario</label>
            <input
                class="form-control"
                type="text"
                name="userName"
                id="user-name"
                formControlName="userName"
                required>
        </div>

        <div class="form-group">
            <label for="user-password">Password</label>
            <input
                class="form-control"
                type="password"
                name="password"
                id="user-password"
                formControlName="password"
                required>
        </div>
        <div class="form-group form-check">
            <input
                class="form-check-input"
                type="checkbox"
                name="isAdmin"
                id="is-admin"
                formControlName="isAdmin"
                >
            <label
                class="form-check-label"
                for="is-admin">
                IsAdmin?
            </label>
        </div>
        <div class="form-group form-check">
            <input
                class="form-check-input"
                type="checkbox"
                name="status"
                id="user-status"
                formControlName="status"
                >
            <label
                class="form-check-label"
                for="user-status">
                Activo
            </label>
        </div>

     <button (click)="saveChanges()" class="btn btn-secondary float-right" [disabled]="usersForm.invalid">
         <i class="material-icons">save</i>
         Guardar Cambios
     </button>

    </form>
</div>
